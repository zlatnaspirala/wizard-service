<!DOCTYPE html>
<html>
  <head>
    <title>JSMpeg Stream Client</title>
    <style type="text/css">
      html,
      body {
        background-color: #111;
        text-align: center;
      }
      textarea {
        vertical-align: bottom;
      }
      #output {
        overflow: auto;
      }
      #output > p {
        overflow-wrap: break-word;
      }
      #output span {
        color: blue;
      }
      #output span.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div
      style="position: absolute; left: 0; top: 0; width: 200px; height: 200px"
    >
      CONTROLLER
			<button> CLICK</button>
			<textarea> </textarea>
		  <div id="output"></div>
    </div>
    <canvas id="video-canvas"></canvas>
    <script type="text/javascript" src="jsmpeg.min.js"></script>
    <script defer type="text/javascript" src="controller.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function () {
				initCoordinator();
			}, false);

      console.log("Test JSMpeg.Player -> ", JSMpeg.Player);
      var initialRun = true,
        justOnce = true,
        canvas = null,
        url = null,
        player = null;

      function runStream() {
        canvas = document.getElementById("video-canvas");
        url = "ws://" + document.location.hostname + ":8082/";
        player = new JSMpeg.Player(url, {canvas: canvas});
        window.removeEventListener("click", runStream, false);
      }

      if (initialRun) {
        runStream();
      } else {
        window.addEventListener("click", runStream, false);
      }
    </script>
  </body>
</html>
